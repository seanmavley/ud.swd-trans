<div class="row" ng-controller="HomeController">
    <div class="large-8 large-centered small-12">
        <form data-abide novalidate ng-submit="getTrips()" name="getTripsForm">
            <fieldset class="fieldset">
                <legend>Select train stations</legend>
                <div class="row">
                    <div class="medium-6 columns">
                        <label>Departure
                            <select name="departure" ng-model="departure" ng-options="item.stop_name for item in trainData.stops" required></select>
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>Arrival
                            <select name="arrival" ng-model="arrival" ng-options="item.stop_name for item in trainData.stops" required></select>
                        </label>
                    </div>
                    <div class="small-12 columns">
                        <input type="submit" value="Search" class="button"></input>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
